<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="" width="device-width," initial-scale="1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="weatherappcss.css">
    </head>
    <body>
     <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button><img src="weather-app-img/images/search.png"></button>
        </div>
        <div class="weather">
            <img src="weather-app-img/images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New york</h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                <div class="col">
                     <img src="weather-app-img/images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                </div>
            </div>
        </div>
     </div>   
     <script>
        const apikey="79e2f0144e324b619a4184104242007";
        const apiUrl="http://api.weatherapi.com/v1/current.json?key=79e2f0144e324b619a4184104242007&aqi=no&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        async function checkWeather(city){
            const response= await fetch(apiUrl + city);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.location.region;
            document.querySelector(".temp").innerHTML = Math.round(data.current.temp_c) + "°C";
            document.querySelector(".humidity").innerHTML = data.current.humidity + "%";
            document.querySelector(".wind").innerHTML = data.current.wind_kph + "km/h";    
        }
        searchBtn.addEventListener("click", ()=>{
            checkWeather( searchBox.value);
        })
       

     </script>
    </body>
</html>
